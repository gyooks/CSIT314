<!DOCTYPE html>
<html>
<head>
    <title>Edit User Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Edit User Profile</h2>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category if category != 'error' else 'danger' }}" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form action="{{ url_for('profile_management.update_profile', profile_id=userprofiles.profile_id) }}" method="post">
        <div class="mb-3">
            <label for="first_name" class="form-label">First Name</label>
            <input type="text" class="form-control" id="first_name" name="first_name" value="{{ userprofiles.first_name }}" required>
        </div>
        
        <div class="mb-3">
            <label for="last_name" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="last_name" name="last_name" value="{{ userprofiles.last_name }}" required>
        </div>
        
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <textarea class="form-control" id="address" name="address" rows="3">{{ userprofiles.address }}</textarea>
        </div>
        
        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="text" class="form-control" id="phone" name="phone" value="{{ userprofiles.phone }}">
        </div>
        
        <div class="mt-4">
            <button type="submit" class="btn btn-primary">Update Profile</button>
            <a href="{{ url_for('profile_management.view_profile') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>

</div>
</body>
</html>
