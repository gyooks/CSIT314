<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search User Accounts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .search-box {
            border: 2px solid green;
            border-radius: 8px;
        }
        .search-label {
            font-weight: 600;
        }
        .search-btn {
            background-color: green;
            color: white;
            font-weight: bold;
            border: none;
            padding: 8px 20px;
            border-radius: 6px;
        }
        .search-btn:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body class="p-5">

    <div class="container">
        <h1 class="mb-4 fw-bold">Search User Accounts</h1>

        <form method="POST" action="{{ url_for('search_user.search_user') }}" class="mb-4">
            <div class="mb-3">
                <label for="keyword" class="form-label search-label fs-5">Enter name, email or phone:</label>
                <input type="text" id="keyword" name="keyword" class="form-control search-box" placeholder="Enter name, email or phone" required>
            </div>
            <button type="submit" class="search-btn">Search</button>
        </form>

        {% if results %}
            <h3>Results:</h3>
            <ul>
                {% for user, profile in results %}
                    <li>{{ profile.first_name }} {{ profile.last_name }} - {{ user.email }} - {{ user.phone }}</li>
                {% endfor %}
            </ul>
        {% elif request.method == 'POST' %}
            <p>No results found.</p>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
