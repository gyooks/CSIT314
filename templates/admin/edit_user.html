<!DOCTYPE html>
<html>
<head>
    <title>Edit User Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Edit User Account</h2>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category if category != 'error' else 'danger' }}" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('admin_dashboard.edit_user', target_user_id=user.userID) }}">
        <div class="mb-3">
            <label>Email</label>
            <input type="email" name="email" value="{{ user.email }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>New Password</label>
            <input type="password" name="password" class="form-control">
        </div>
        <div class="mb-3">
            <label>Confirm Password</label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password">
        </div>
        <div class="mb-3">
            <label>Role</label>
            <select name="role" class="form-control">
                <option value="User admin" {% if user.role == 'User admin' %}selected{% endif %}>User admin</option>
                <option value="Platform manager" {% if user.role == 'Platform manager' %}selected{% endif %}>Platform manager</option>
                <option value="Cleaner" {% if user.role == 'Cleaner' %}selected{% endif %}>Cleaner</option>
                <option value="Homeowner" {% if user.role == 'Homeowner' %}selected{% endif %}>Homeowner</option>
            </select>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="isActive" id="isActive" {% if user.isActive %}checked{% endif %}>
            <label class="form-check-label" for="isActive">
                Active
            </label>
        </div>
        <button type="submit" class="btn btn-success">Update</button>
        <a href="{{ url_for('admin_dashboard.dashboard') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
