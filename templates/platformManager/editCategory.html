<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Category - Cleaning Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
            color: white;
        }
        .sidebar a {
            color: #ced4da;
            text-decoration: none;
            display: block;
            padding: 10px 15px;
        }
        .sidebar a:hover {
            background-color: #495057;
            color: white;
        }
        .sidebar a.active {
            background-color: #0d6efd;
            color: white;
        }
        .main-content {
            padding: 20px;
        }
        .form-container {
            background-color: white;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 p-0 sidebar">
                <div class="p-3">
                    <h4>Platform Manager</h4>
                </div>
                <a href="#">
                    <i class="fas fa-tachometer-alt me-2"></i> Dashboard
                </a>

                <a href="#">
                    <i class="fas fa-user me-2"></i> Profile
                </a>
                  
                <a href="{{ url_for('platformManager_category.manage_categories') }}" class="active">
                    <i class="fas fa-list me-2"></i> Categories
                </a>
                
                <a href="#">
                    <i class="fas fa-chart-bar me-2"></i> Reports
                </a>
                
                <a href="#">
                    <i class="fas fa-sign-out-alt me-2"></i> Logout
                </a>
            </div>
            
            <!-- Main Content -->
            <div class="col-md-10 main-content">
                <!-- Flash messages -->
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category if category != 'error' else 'danger' }}" role="alert">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>Edit Category</h2>
                    <div>
                        <a href="{{ url_for('platformManager_category.manage_categories') }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left me-2"></i> Back to Categories
                        </a>
                    </div>
                </div>
                
                <div class="form-container">
                    <form method="POST" action="{{ url_for('platformManager_category.edit_category', category_id=category.categoryID) }}">
                        <div class="mb-3">
                            <label for="name" class="form-label">Category Name</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ category.name }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="4">{{ category.description }}</textarea>
                        </div>
                        
                        <!-- <div class="mb-3">
                            <label for="categoryStatus" class="form-label">Status</label>
                            <select class="form-select" id="categoryStatus" name="categoryStatus">
                                <option value="1" {% if category.categoryStatus %}selected{% endif %}>Active</option>
                                <option value="0" {% if not category.categoryStatus %}selected{% endif %}>Inactive</option>
                            </select>
                        </div>                         -->
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i> Update Category
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
